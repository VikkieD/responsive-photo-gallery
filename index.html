<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit push-0 xs-1 s-1 m-1-2 l-1-2">
      <figure class="embed-3by1">
        <img src="placeholder-3by1.svg" alt="">
        <figcaption class="pin-bottom-left">
          <p>Image caption 1</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit push-0 xs-1 s-1 m-1-2 l-1-2">
      <figure class="embed-3by1">
        <img src="placeholder-1by1.svg" alt="">
        <figcaption class="pin-bottom-left">
          <p>Image caption two</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit push-0 xs-1 s-1 m-1-2 l-1-2">
      <figure class="embed-3by1">
        <img src="placeholder-3by2.svg" alt="">
        <figcaption class="pin-bottom-left">
          <p>Caption for image three is longer</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit push-0 xs-1 s-1 m-1-2 l-1-2">
      <figure class="embed-3by1">
        <img src="placeholder-3by2.svg" alt="">
        <figcaption class="pin-bottom-left">
          <p>Image caption 4</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit push-0 xs-1 s-1 m-1-2 l-1-2">
      <figure class="embed-3by1">
        <img src="placeholder-3by2.svg" alt="">
        <figcaption class="pin-bottom-left pad-1-2">
          <p>Image caption V</p>
        </figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
